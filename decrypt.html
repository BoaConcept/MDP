<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décryptage de Texte</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
            color: #0d47a1;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #0d47a1;
            border-color: #0d47a1;
        }
        .btn-primary:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }
        .btn-home {
            background-color: #00796b;
            border-color: #00796b;
            margin-top: 20px;
        }
        .btn-home:hover {
            background-color: #004d40;
            border-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="images/logo.png" alt="Logo de l'entreprise" class="logo">
        <h1 class="mb-4">Décryptage de Texte</h1>
        <div class="form-group">
            <label for="encryptedText">Texte crypté</label>
            <textarea class="form-control" id="encryptedText" rows="3" readonly></textarea>
        </div>
        <div class="form-group">
            <label for="passwordInput">Mot de passe</label>
            <input type="password" class="form-control" id="passwordInput">
        </div>
        <button class="btn btn-primary mb-2" onclick="decryptText()">Décrypter le Texte</button>
        <div class="form-group">
            <label for="output">Résultat</label>
            <textarea class="form-control" id="output" rows="3" readonly></textarea>
        </div>
        <a href="index.html" class="btn btn-home">Retour à l'accueil</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const encryptedText = decodeURIComponent(urlParams.get('text'));
        document.getElementById('encryptedText').value = encryptedText;
        if (encryptedText) {
            document.getElementById('encryptedText').value = encryptedText;
        }

        function decryptText() {
            const password = document.getElementById('passwordInput').value;
            const decrypted = CryptoJS.AES.decrypt(encryptedText, password).toString(CryptoJS.enc.Utf8);
            if (decrypted === '') {
                alert('Mot de passe incorrect');
            } else {
                document.getElementById('output').value = decrypted;
            }
        }
    </script>
</body>
</html>
