<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptage de Texte</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
            color: #0d47a1;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #0d47a1;
            border-color: #0d47a1;
        }
        .btn-primary:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }
        .btn-secondary {
            background-color: #546e7a;
            border-color: #546e7a;
        }
        .btn-success {
            background-color: #00796b;
            border-color: #00796b;
        }
        .link-button {
            margin-top: 10px;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <img src="images/logo.png" alt="Logo de l'entreprise" class="logo">
        <h1 class="mb-4">Encryptage de Texte</h1>
        <div class="form-group">
            <label for="textInput">Texte à encrypter</label>
            <textarea class="form-control" id="textInput" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="passwordInput">Mot de passe</label>
            <input type="password" class="form-control" id="passwordInput">
        </div>
        <button class="btn btn-primary mb-2" onclick="encryptText()">Encrypter le Texte</button>
        <button class="btn btn-success mb-2" onclick="generateSecureLink()">Générer un Lien Sécurisé</button>
        <div class="form-group">
            <label for="output">Résultat</label>
            <textarea class="form-control" id="output" rows="3" readonly></textarea>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
